{% extends 'base.html' %}

{% block content %}
<body>
    <h1>owners</h1>
    
    <!-- Form to add a new owner -->
    <form action="/add_or_remove_owners" method="post">
        <label for="owner_name">owner name:</label>
        <input type="text" name="owner_name" id="owner_name">
        <label for="league_name">League:</label>
        <select name="league_name" id="league_name">
            {% for league in leagues %}
                <option value="{{ league.name }}">{{ league.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="add_owner" value="Add">
    </form>
    
    <hr>
    
    <!-- List of current owners with form to remove each owner -->
    <ul>
        {% for owner in owners %}
            <li>
                {{ owner.name }}
                <form action="/add_or_remove_owners" method="post">
                    <input type="hidden" name="owner_id" value="{{ owner.id }}">
                    <input type="submit" name="remove_owner" value="Remove">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
{% endblock %}

<!-- HTML Template -->
{% extends 'base.html' %}
{% block content %}
<style>
    .column {
        flex: 1; /* Each column takes up equal space */
        padding: 0 10px; /* Optional padding */
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <div id = 'startDraftDiv'>
    <button id="startDraftButton">Start Draft</button>
    <button id="undoButton" disabled="true">Undo</button>
    </div>
    <div id="draftOrder"></div>
    <div id="turnIndicator"></div>
    <div id="errorMessage" style="display: none; color: red;"></div>
    <div id="confirmationMessage" style="display: none; color: green; display: inline-block;"></div>
    <div id="participantContainer" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <div class="column">
            {% for man in men %}
                <div class="participant" data-name="{{ man.name }}" data-role="man">{{ man.name }}</div>
            {% endfor %}
        </div>
        <div class="column">
            {% for woman in women %}
                <div class="participant" data-name="{{ woman.name }}" data-role="woman">{{ woman.name }}</div>
            {% endfor %}        
        </div>
        <div class="column">
            {% for bear in participants %}
                <div class="participant" data-name="{{ bear.name }}" data-role="bear">{{ bear.name }}</div>
            {% endfor %}
        </div>  
    </div>
    
    <div>
        <h2>Teams</h2>
        <table>
            {% for owner in owners %}
                <td>
                    <h3>{{ owner.name }}</h3>
                    <select class="teamList" size="5" style="width: 200px;" data-team="{{ owner.name }}"></select>
                </td>
            {% endfor %}
        </table>
    </div>

    <script>
    var episode = "{{ episode }}"
    </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='draft.js') }}"></script>
    
</body>
{% endblock %}

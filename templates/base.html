<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Your Website Title{% endblock %}</title>
        
        <style>
            body {
                font-family: 'Arial', sans-serif;
            }
    
            header {
                background-color: #4285f4;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
    
            nav {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
    
            nav a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }
    
            nav a:hover {
                text-decoration: underline;
            }
    
            main {
                padding: 20px;
            }
    
            footer {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .data-square {
                display: inline-block; /* Allows squares to be lined up horizontally */
                width: 240px; /* Adjust the width as needed */
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
                box-sizing: border-box; /* Includes padding and border in the width calculation */
                font-size: 16px; /* Adjust the font size as needed */
            }

            .player-info {
                text-align: center;
                background-color: #ddd;
                padding: 5px;
                margin-bottom: 5px;
                font-size: 14px; /* Adjust the font size as needed */
            }

            .episode-info {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 5px;
                margin-bottom: 5px;
                font-size: 14px; /* Adjust the font size as needed */
            }

            
            .styled-table {
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 0.8em;
                font-family: sans-serif;
                min-width: 50px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                table-layout: fixed
            }
            .styled-table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
                font-size: 1.2em;
            }

            .styled-table th,
            .styled-table td {
                padding: 2px 10px;
                font-size:.91em;
            }

            .styled-table tbody tr {
                border-bottom: 1px solid #dddddd;
            }

            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }

            .styled-table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }
            
            .styled-table tbody tr.active-row {
                font-weight: bold;
                color: #009879;
            }

            /* .styled-table th:first-child,
            .styled-table td:first-child {
                width: 200px; 
            } */
             
            p {
                margin-bottom: 5px;
                margin-top: 5px;
            }



            
        </style>
    </head>
    
<body>
    <header>
        <h1>Fantasy Love is Blind: Season 6</h1>
    </header>
    <nav style="display: flex; align-items: center;">
        <a href="{{ url_for('index') }}">Current scores</a>
        <a href="{{ url_for('castmembers') }}">Castmember scores</a>
        <form method="get" id="episodeForm" style="margin-right: 10px;">
            <label for="episodeSelect">Score episode:</label>
            <select id="episodeSelect" name="episode" onchange="updateAction()">
                <option value=0></option>
                {% for episode_number in range(1, 13) %}
                    <option value="{{ episode_number }}">Episode {{ episode_number }}</option>
                {% endfor %}
            </select>
        </form>
        <form method="get" id="createTeamForm">
            <label for="createTeamSelect">Create team:</label>
            <select id="createTeamSelect" name="createTeam" onchange="updateActionCreateTeam()">
                <option value=0></option>
                {% for episode_number in range(1, 13) %}
                    <option value="{{ episode_number }}">Episode {{ episode_number }}</option>
                {% endfor %}
            </select>
        </form>
        <!-- <button id="resetButton" style="margin-left: 10px;"></button>Reset</button> -->
    </nav>
    
    <script>
        function updateAction() {
            var selectedEpisode = document.getElementById("episodeSelect").value;
            var dropdown = document.getElementById("episodeSelect");
            window.location.href = "/score_episode/" + selectedEpisode
            dropdown.selectedIndex = selectedEpisode - 1
            
        }

        function updateActionCreateTeam() {
            var selectedEpisode = document.getElementById("createTeamSelect").value;
            var dropdown = document.getElementById("createTeamSelect");
            window.location.href = "/select_teams/" + selectedEpisode
            dropdown.selectedIndex = selectedEpisode - 1
            
        }

        document.addEventListener('DOMContentLoaded', function() {
            var resetButton = document.getElementById('resetButton');

            resetButton.addEventListener('click', function() {
                // Make an AJAX request to the backend when the button is clicked
                fetch('/reset_db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    
                });
                window.location.replace("/");
                


            });

            // Retrieve the selected episode from the URL
        var new_url         = window.location.pathname.split('/')
        var new_url_episode = new_url.pop()
        var new_url_link    = new_url.pop()
        // Set the selected episode in the dropdown if it exists
        console.log(new_url_episode)
        console.log(new_url_link)
        if (new_url_episode) {
            if (new_url_link == 'score_episode') {
                episodeSelect.value    = new_url_episode;
                createTeamSelect.value = '';
            }
            if (new_url_link == 'select_teams') {
                createTeamSelect.value = new_url_episode;
                episodeSelect.value    = '';
            }
            
        }
        });
    </script>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
